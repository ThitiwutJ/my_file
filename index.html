<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thai Consonant Drill</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: white;
        width: 360px;
        padding: 24px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .hearts {
        font-size: 22px;
        margin-bottom: 10px;
    }
    .timer {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #e63946;
    }
    .consonant {
        font-size: 90px;
        margin: 20px 0;
    }
    button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        background: #eee;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #ddd;
    }
    .correct {
        color: green;
        font-weight: bold;
        margin-top: 10px;
    }
    .incorrect {
        color: red;
        font-weight: bold;
        margin-top: 10px;
    }
    .start-btn {
        background: #4c7cf3;
        color: white;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="card" id="app">
    <h1>We Love Hor Nai Mango</h1>
    <p>Thai Consonants</p>
    <button class="start-btn" onclick="startGame('classic')">Classic Mode</button>
    <button class="start-btn" onclick="startGame('time')">Time Mode</button>
    <button class="start-btn" onclick="startGame('survival')">Survival Mode</button>
</div>

<script>
const consonants = [
  { c: "‡∏Å", name: "‡∏Å‡∏≠ ‡πÑ‡∏Å‡πà", roman: "gor gai" },
  { c: "‡∏Ç", name: "‡∏Ç‡∏≠ ‡πÑ‡∏Ç‡πà", roman: "khor khai" },
  { c: "‡∏Ñ", name: "‡∏Ñ‡∏≠ ‡∏Ñ‡∏ß‡∏≤‡∏¢", roman: "khor khwai" },
  { c: "‡∏á", name: "‡∏á‡∏≠ ‡∏á‡∏π", roman: "ngor ngu" },
  { c: "‡∏à", name: "‡∏à‡∏≠ ‡∏à‡∏≤‡∏ô", roman: "jor jaan" },
  { c: "‡∏ä", name: "‡∏ä‡∏≠ ‡∏ä‡πâ‡∏≤‡∏á", roman: "chor chang" },
  { c: "‡∏î", name: "‡∏î‡∏≠ ‡πÄ‡∏î‡πá‡∏Å", roman: "dor dek" },
  { c: "‡∏ï", name: "‡∏ï‡∏≠ ‡πÄ‡∏ï‡πà‡∏≤", roman: "tor tao" },
  { c: "‡∏ö", name: "‡∏ö‡∏≠ ‡πÉ‡∏ö‡πÑ‡∏°‡πâ", roman: "bor bai-mai" },
  { c: "‡∏õ", name: "‡∏õ‡∏≠ ‡∏õ‡∏•‡∏≤", roman: "por pla" },
  { c: "‡∏°", name: "‡∏°‡∏≠ ‡∏°‡πâ‡∏≤", roman: "mor ma" },
  { c: "‡∏¢", name: "‡∏¢‡∏≠ ‡∏¢‡∏±‡∏Å‡∏©‡πå", roman: "yor yak" },
  { c: "‡∏£", name: "‡∏£‡∏≠ ‡πÄ‡∏£‡∏∑‡∏≠", roman: "ror ruea" },
  { c: "‡∏•", name: "‡∏•‡∏≠ ‡∏•‡∏¥‡∏á", roman: "lor ling" },
  { c: "‡∏ß", name: "‡∏ß‡∏≠ ‡πÅ‡∏´‡∏ß‡∏ô", roman: "wor waen" },
  { c: "‡∏™", name: "‡∏™‡∏≠ ‡πÄ‡∏™‡∏∑‡∏≠", roman: "sor suea" },
  { c: "‡∏´", name: "‡∏´‡∏≠ ‡∏´‡∏µ‡∏ö", roman: "hor hip" },
  { c: "‡∏≠", name: "‡∏≠‡∏≠ ‡∏≠‡πà‡∏≤‡∏á", roman: "or ang" },
  { c: "‡∏Æ", name: "‡∏Æ‡∏≠ ‡∏ô‡∏Å‡∏Æ‡∏π‡∏Å", roman: "hor nok-huk" }
];


let hearts = 3;
let current;
let mode = "classic";
let timer;
let timeLeft = 10;
let timePerQuestion = 10;
let minTime = 2;
let correctConsonants = new Set(); // Track consonants answered correctly

function startGame(selectedMode) {
    mode = selectedMode;
    hearts = 3;
    timePerQuestion = 10;
    correctConsonants = new Set();
    nextQuestion();
}

function nextQuestion() {
    clearInterval(timer);

    if (mode === "classic" && hearts <= 0) {
        gameOver();
        return;
    }

    // Filter out consonants already answered correctly
    const availableConsonants = consonants.filter(c => !correctConsonants.has(c.c));
    const remainingCount = availableConsonants.length;
    const totalCount = consonants.length;
    if (remainingCount === 0) {
        // All consonants answered correctly
        document.getElementById("app").innerHTML = `
            <h2>${mode.toUpperCase()} MODE</h2>
            <div class=\"correct\">üéâ You answered all consonants correctly!</div>
            <button class=\"start-btn\" onclick=\"startGame('${mode}')\">Play Again</button>
            <button class=\"start-btn\" onclick=\"location.reload()\">Main Menu</button>
        `;
        return;
    }

    current = availableConsonants[Math.floor(Math.random() * availableConsonants.length)];
    let options = shuffle([
        current,
        ...shuffle(consonants.filter(x => x !== current)).slice(0,2)
    ]);

    let timerHTML = "";
    let heartsHTML = "";
    let counterHTML = `<div style=\"margin-bottom:8px;font-size:16px;color:#555;\">Remaining: <b>${remainingCount}</b> / ${totalCount}</div>`;

    if (mode === "classic") {
        heartsHTML = `<div class=\"hearts\">${"‚ù§Ô∏è".repeat(hearts)}</div>`;
    }

    if (mode === "time" || mode === "survival") {
        timeLeft = timePerQuestion;
        timerHTML = `<div class=\"timer\">‚è≥ ${timeLeft.toFixed(1)}s</div>`;
        startTimer();
    }

    document.getElementById("app").innerHTML = `
        ${heartsHTML}
        ${timerHTML}
        <h2>${mode.toUpperCase()} MODE</h2>
        ${counterHTML}
        <div class=\"consonant\">${current.c}</div>
        ${options.map(o =>
            `<button onclick=\"checkAnswer('${o.c}')\">${o.roman}</button>`
        ).join("")}
        <div id=\"result\"></div>
    `;
}

function startTimer() {
    timer = setInterval(() => {
        timeLeft -= 0.1;
        document.querySelector(".timer").innerText = `‚è≥ ${timeLeft.toFixed(1)}s`;

        if (timeLeft <= 0) {
            clearInterval(timer);
            gameOver();
        }
    }, 100);
}

function checkAnswer(choice) {
    clearInterval(timer);
    const result = document.getElementById("result");

    if (choice === current.c) {
        result.innerHTML = `
            <div class="correct">‚úì Correct</div>
            <div>${current.name}</div>
        `;
        correctConsonants.add(current.c); // Mark as answered correctly

        if (mode === "survival") {
            timePerQuestion = Math.max(minTime, timePerQuestion - 0.5);
        }

        setTimeout(nextQuestion, 1000);

    } else {
        if (mode === "classic") {
            hearts--;
            result.innerHTML = `<div class="incorrect">‚úó Incorrect</div>`;
            setTimeout(nextQuestion, 1000);
        } else {
            gameOver();
        }
    }
}

function gameOver() {
    clearInterval(timer);

    document.getElementById("app").innerHTML = `
        <h2>${mode.toUpperCase()} MODE</h2>
        <div class="incorrect">‚úó Game Over</div>
        <button class="start-btn" onclick="startGame('${mode}')">Try Again</button>
        <button class="start-btn" onclick="location.reload()">Main Menu</button>
    `;
}

function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
}
</script>

</body>
</html>
