<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thai Consonant Drill</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700;800&family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-primary: #0f0c29;
        --bg-secondary: #302b63;
        --bg-tertiary: #24243e;
        --card-bg: rgba(255,255,255,0.08);
        --card-border: rgba(255,255,255,0.15);
        --text-primary: #f0f0f0;
        --text-secondary: #a0a0c0;
        --accent-blue: #6c63ff;
        --accent-cyan: #00d2ff;
        --accent-pink: #ff6b9d;
        --accent-green: #00e676;
        --accent-orange: #ff9100;
        --accent-red: #ff5252;
        --accent-gold: #ffd700;
        --glass-bg: rgba(255,255,255,0.06);
        --glass-border: rgba(255,255,255,0.12);
        --btn-bg: rgba(255,255,255,0.1);
        --btn-hover: rgba(255,255,255,0.18);
        --shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    [data-theme="light"] {
        --bg-primary: #e8eaf6;
        --bg-secondary: #c5cae9;
        --bg-tertiary: #9fa8da;
        --card-bg: rgba(255,255,255,0.75);
        --card-border: rgba(255,255,255,0.9);
        --text-primary: #1a1a2e;
        --text-secondary: #555580;
        --glass-bg: rgba(255,255,255,0.5);
        --glass-border: rgba(255,255,255,0.7);
        --btn-bg: rgba(108,99,255,0.1);
        --btn-hover: rgba(108,99,255,0.2);
        --shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Prompt', sans-serif;
        background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary), var(--bg-tertiary));
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        transition: background 0.5s ease;
    }

    /* Animated background orbs */
    .bg-orbs {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
    }
    .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        animation: floatOrb 20s ease-in-out infinite;
    }
    .orb:nth-child(1) { width: 400px; height: 400px; background: var(--accent-blue); top: -100px; left: -100px; animation-delay: 0s; }
    .orb:nth-child(2) { width: 350px; height: 350px; background: var(--accent-pink); bottom: -80px; right: -80px; animation-delay: -7s; }
    .orb:nth-child(3) { width: 300px; height: 300px; background: var(--accent-cyan); top: 50%; left: 60%; animation-delay: -14s; }

    @keyframes floatOrb {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(60px, -40px) scale(1.1); }
        66% { transform: translate(-40px, 60px) scale(0.9); }
    }

    /* Card */
    .card {
        position: relative;
        z-index: 1;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--card-border);
        width: 440px;
        max-width: 95vw;
        padding: 32px;
        border-radius: 24px;
        text-align: center;
        box-shadow: var(--shadow);
        color: var(--text-primary);
        animation: cardAppear 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes cardAppear {
        from { opacity: 0; transform: translateY(30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Top bar */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }
    .theme-toggle {
        width: 40px; height: 40px;
        border-radius: 12px;
        background: var(--btn-bg);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
    }
    .theme-toggle:hover {
        background: var(--btn-hover);
        transform: rotate(20deg);
    }
    .stats-btn {
        width: 40px; height: 40px;
        border-radius: 12px;
        background: var(--btn-bg);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
    }
    .stats-btn:hover { background: var(--btn-hover); }

    /* Title */
    .title {
        font-size: 28px;
        font-weight: 800;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue), var(--accent-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 4px;
        letter-spacing: -0.5px;
    }
    .subtitle {
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 24px;
        font-weight: 300;
    }

    /* Mode cards */
    .mode-grid {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
    }
    .mode-card {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 16px 20px;
        border-radius: 16px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        text-align: left;
    }
    .mode-card:hover {
        background: var(--btn-hover);
        transform: translateX(6px);
        border-color: var(--accent-blue);
    }
    .mode-icon {
        width: 48px; height: 48px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        flex-shrink: 0;
    }
    .mode-info h3 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 2px;
    }
    .mode-info p {
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: 300;
    }

    /* Consonant class filter */
    .filter-section {
        margin-bottom: 20px;
    }
    .filter-label {
        font-size: 12px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
    }
    .filter-chips {
        display: flex;
        gap: 8px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .chip {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.3s;
        background: var(--glass-bg);
        color: var(--text-secondary);
    }
    .chip.active {
        color: white;
    }
    .chip.mid { border-color: var(--accent-blue); }
    .chip.mid.active { background: var(--accent-blue); }
    .chip.high { border-color: var(--accent-green); }
    .chip.high.active { background: var(--accent-green); color: #111; }
    .chip.low { border-color: var(--accent-orange); }
    .chip.low.active { background: var(--accent-orange); color: #111; }
    .chip.all-chip { border-color: var(--accent-pink); }
    .chip.all-chip.active { background: var(--accent-pink); }

    /* Game HUD */
    .hud {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding: 10px 16px;
        border-radius: 14px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
    }
    .hud-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        font-weight: 600;
    }
    .hud-item .label {
        font-weight: 300;
        font-size: 11px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .hearts-display span {
        transition: all 0.3s;
        display: inline-block;
    }
    .heart-lost {
        opacity: 0.2;
        transform: scale(0.8);
    }

    /* Score + Streak */
    .score-display {
        font-size: 22px;
        font-weight: 700;
        color: var(--accent-gold);
    }
    .streak-badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent-orange), var(--accent-pink));
        color: white;
        animation: streakPulse 0.6s ease;
    }
    @keyframes streakPulse {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); opacity: 1; }
    }

    /* Timer bar */
    .timer-bar-container {
        width: 100%;
        height: 6px;
        background: var(--glass-bg);
        border-radius: 3px;
        margin-bottom: 16px;
        overflow: hidden;
    }
    .timer-bar {
        height: 100%;
        border-radius: 3px;
        background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan));
        transition: width 0.1s linear, background 0.3s;
        width: 100%;
    }
    .timer-bar.warning { background: linear-gradient(90deg, var(--accent-orange), var(--accent-red)); }
    .timer-bar.danger { background: var(--accent-red); animation: timerPulse 0.5s ease infinite; }
    @keyframes timerPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    /* Progress bar */
    .progress-container {
        width: 100%;
        height: 8px;
        background: var(--glass-bg);
        border-radius: 4px;
        margin-bottom: 20px;
        overflow: hidden;
    }
    .progress-bar {
        height: 100%;
        border-radius: 4px;
        background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
        transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .progress-label {
        font-size: 12px;
        color: var(--text-secondary);
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
    }

    /* Consonant display */
    .consonant-container {
        position: relative;
        margin: 16px 0;
    }
    .consonant {
        font-family: 'Noto Sans Thai', sans-serif;
        font-size: 110px;
        font-weight: 700;
        line-height: 1.2;
        background: linear-gradient(180deg, var(--text-primary), var(--text-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: consonantIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        user-select: none;
    }
    @keyframes consonantIn {
        from { opacity: 0; transform: scale(0.6) rotate(-10deg); }
        to { opacity: 1; transform: scale(1) rotate(0); }
    }
    .consonant-class-badge {
        display: inline-block;
        padding: 3px 12px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 4px;
    }
    .class-mid { background: rgba(108,99,255,0.2); color: var(--accent-blue); }
    .class-high { background: rgba(0,230,118,0.2); color: var(--accent-green); }
    .class-low { background: rgba(255,145,0,0.2); color: var(--accent-orange); }

    /* Option buttons */
    .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 16px;
    }
    .opt-btn {
        width: 100%;
        padding: 14px 20px;
        border-radius: 14px;
        border: 1px solid var(--glass-border);
        background: var(--glass-bg);
        color: var(--text-primary);
        font-family: 'Prompt', sans-serif;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        display: flex;
        align-items: center;
        gap: 12px;
        text-align: left;
        position: relative;
        overflow: hidden;
    }
    .opt-btn .opt-key {
        width: 28px; height: 28px;
        border-radius: 8px;
        background: var(--btn-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 700;
        color: var(--text-secondary);
        flex-shrink: 0;
    }
    .opt-btn:hover {
        background: var(--btn-hover);
        transform: translateX(4px);
        border-color: var(--accent-blue);
    }
    .opt-btn:active {
        transform: scale(0.98);
    }
    .opt-btn.correct-answer {
        background: rgba(0,230,118,0.2);
        border-color: var(--accent-green);
        animation: correctPop 0.4s ease;
    }
    .opt-btn.wrong-answer {
        background: rgba(255,82,82,0.2);
        border-color: var(--accent-red);
        animation: wrongShake 0.4s ease;
    }
    @keyframes correctPop {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }
    @keyframes wrongShake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
    }
    .opt-btn:disabled {
        cursor: default;
        opacity: 0.7;
    }

    /* Result feedback */
    .feedback {
        padding: 12px;
        border-radius: 12px;
        margin-top: 8px;
        font-weight: 600;
        animation: feedbackIn 0.3s ease;
    }
    @keyframes feedbackIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .feedback.correct {
        background: rgba(0,230,118,0.15);
        color: var(--accent-green);
    }
    .feedback.incorrect {
        background: rgba(255,82,82,0.15);
        color: var(--accent-red);
    }
    .feedback .detail {
        font-size: 13px;
        font-weight: 300;
        color: var(--text-secondary);
        margin-top: 4px;
    }
    .feedback .points {
        font-size: 16px;
        font-weight: 800;
        color: var(--accent-gold);
        margin-top: 2px;
    }

    /* Action buttons */
    .action-btn {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: none;
        font-family: 'Prompt', sans-serif;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        margin-top: 10px;
        color: white;
    }
    .action-btn:hover { transform: translateY(-2px); }
    .action-btn:active { transform: scale(0.98); }
    .btn-primary {
        background: linear-gradient(135deg, var(--accent-blue), #8b5cf6);
        box-shadow: 0 4px 20px rgba(108,99,255,0.3);
    }
    .btn-secondary {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
    }
    .btn-secondary:hover { background: var(--btn-hover); }

    /* Game Over / Victory screen */
    .end-screen h2 {
        font-size: 24px;
        font-weight: 800;
        margin-bottom: 4px;
    }
    .end-screen .end-icon {
        font-size: 64px;
        margin: 16px 0;
        animation: endIconBounce 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes endIconBounce {
        from { transform: scale(0); }
        50% { transform: scale(1.2); }
        to { transform: scale(1); }
    }
    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin: 16px 0;
    }
    .stat-card {
        padding: 12px;
        border-radius: 12px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
    }
    .stat-card .stat-value {
        font-size: 24px;
        font-weight: 800;
    }
    .stat-card .stat-label {
        font-size: 11px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Stats dashboard */
    .dashboard h2 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 16px;
    }
    .lifetime-stats {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 8px;
        margin-bottom: 16px;
    }
    .lifetime-stats .stat-card {
        padding: 10px 8px;
    }
    .lifetime-stats .stat-value {
        font-size: 20px;
    }
    .history-list {
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 12px;
    }
    .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 12px;
        border-radius: 10px;
        background: var(--glass-bg);
        margin-bottom: 6px;
        font-size: 13px;
    }
    .history-item .mode-tag {
        padding: 2px 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
    }
    .history-list::-webkit-scrollbar { width: 4px; }
    .history-list::-webkit-scrollbar-track { background: transparent; }
    .history-list::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 2px; }

    /* Confetti */
    .confetti-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 100;
        overflow: hidden;
    }
    .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        top: -20px;
        animation: confettiFall 3s ease-in forwards;
    }
    @keyframes confettiFall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Score popup */
    .score-popup {
        position: absolute;
        font-size: 20px;
        font-weight: 800;
        color: var(--accent-gold);
        pointer-events: none;
        animation: scoreFloat 1s ease-out forwards;
        z-index: 10;
    }
    @keyframes scoreFloat {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-60px) scale(1.5); }
    }

    /* Responsive */
    @media (max-width: 480px) {
        .card { padding: 20px; border-radius: 20px; }
        .title { font-size: 22px; }
        .consonant { font-size: 80px; }
        .hud { padding: 8px 12px; }
        .lifetime-stats { grid-template-columns: 1fr 1fr; }
    }

    /* Screen transition */
    .screen-fade {
        animation: screenFade 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes screenFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Difficulty selector */
    .diff-selector {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        justify-content: center;
    }
    .diff-btn {
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        border: 2px solid var(--glass-border);
        background: var(--glass-bg);
        color: var(--text-secondary);
        transition: all 0.3s;
    }
    .diff-btn.active {
        border-color: var(--accent-blue);
        background: rgba(108,99,255,0.2);
        color: var(--accent-blue);
    }
    .diff-btn:hover { border-color: var(--accent-blue); }

    .mode-badge {
        padding: 4px 12px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: inline-block;
        margin-bottom: 8px;
    }
</style>
</head>
<body>

<div class="bg-orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
</div>

<div class="card" id="app"></div>
<div id="confetti-root"></div>

<script>
// ==================== DATA ====================
const consonants = [
    { c:"ก", name:"กอ ไก่", roman:"gor gai", cls:"mid" },
    { c:"ข", name:"ขอ ไข่", roman:"khor khai", cls:"high" },
    { c:"ฃ", name:"ขอ ขวด", roman:"khor khuat", cls:"high" },
    { c:"ค", name:"คอ ควาย", roman:"khor khwai", cls:"low" },
    { c:"ฅ", name:"คอ คน", roman:"khor khon", cls:"low" },
    { c:"ฆ", name:"ฆอ ระฆัง", roman:"khor ra-khang", cls:"low" },
    { c:"ง", name:"งอ งู", roman:"ngor ngu", cls:"low" },
    { c:"จ", name:"จอ จาน", roman:"jor jaan", cls:"mid" },
    { c:"ฉ", name:"ฉอ ฉิ่ง", roman:"chor ching", cls:"high" },
    { c:"ช", name:"ชอ ช้าง", roman:"chor chang", cls:"low" },
    { c:"ซ", name:"ซอ โซ่", roman:"sor so", cls:"low" },
    { c:"ฌ", name:"ฌอ เฌอ", roman:"chor choe", cls:"low" },
    { c:"ญ", name:"ญอ หญิง", roman:"yor ying", cls:"low" },
    { c:"ฎ", name:"ฎอ ชฎา", roman:"dor cha-da", cls:"mid" },
    { c:"ฏ", name:"ฏอ ปฏัก", roman:"tor pa-tak", cls:"mid" },
    { c:"ฐ", name:"ฐอ ฐาน", roman:"thor thaan", cls:"high" },
    { c:"ฑ", name:"ฑอ มณโฑ", roman:"thor mon-tho", cls:"low" },
    { c:"ฒ", name:"ฒอ ผู้เฒ่า", roman:"thor phu-thao", cls:"low" },
    { c:"ณ", name:"ณอ เณร", roman:"nor nen", cls:"low" },

};
const MODE_CONFIG = {
    classic: { icon:'&#9829;', color:'#ff6b9d', label:'Classic', desc:'3 lives, no timer. Learn at your pace.' },
    time:    { icon:'&#9201;', color:'#00d2ff', label:'Time Trial', desc:'10s per question. Beat the clock!' },

// ==================== STATE ====================
let state = {
    screen: 'menu',
    mode: 'classic',
    difficulty: 'medium',       // easy=4, medium=3, hard=2
    classFilter: 'all',         // all, mid, high, low
    hearts: 3,
    maxHearts: 3,
    score: 0,
    streak: 0,
    bestStreak: 0,
    current: null,
    options: [],
    correctSet: new Set(),
    totalAnswered: 0,
    wrongAnswers: 0,
    timer: null,
    timeLeft: 10,
    timePerQuestion: 10,
    minTime: 2,
    gameStartTime: 0,
    answered: false,
    theme: localStorage.getItem('thai-drill-theme') || 'dark',
    pool: []
};

// ==================== PERSISTENCE ====================
function loadStats() {
    try { return JSON.parse(localStorage.getItem('thai-drill-stats')) || { games:[], totalGames:0, totalCorrect:0, totalWrong:0, bestScore:0 }; }
    catch { return { games:[], totalGames:0, totalCorrect:0, totalWrong:0, bestScore:0 }; }
}
function saveStats(entry) {
    const stats = loadStats();
    stats.games.unshift(entry);
    if (stats.games.length > 20) stats.games = stats.games.slice(0,20);
    stats.totalGames++;
    stats.totalCorrect += entry.correct;
    stats.totalWrong += entry.wrong;
    if (entry.score > stats.bestScore) stats.bestScore = entry.score;
    localStorage.setItem('thai-drill-stats', JSON.stringify(stats));
}

// ==================== THEME ====================
function applyTheme() {
    document.documentElement.setAttribute('data-theme', state.theme);
    localStorage.setItem('thai-drill-theme', state.theme);
}
function toggleTheme() {
    state.theme = state.theme === 'dark' ? 'light' : 'dark';
    applyTheme();
    render();
}

// ==================== HELPERS ====================
function shuffle(arr) {
    const a = [...arr];
    for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
}

function getPool() {
    if (state.classFilter === 'all') return [...consonants];
    return consonants.filter(c => c.cls === state.classFilter);
}

function getOptionCount() {
    return state.difficulty === 'easy' ? 4 : state.difficulty === 'hard' ? 2 : 3;
}

function calcPoints(timeBonus) {
    let base = 100;
    let streakBonus = Math.min(state.streak, 10) * 20;
    let tBonus = Math.floor(timeBonus * 50);
    let diffMultiplier = state.difficulty === 'hard' ? 2 : state.difficulty === 'easy' ? 0.7 : 1;
    return Math.floor((base + streakBonus + tBonus) * diffMultiplier);
}

// ==================== CONFETTI ====================
function launchConfetti() {
    const root = document.getElementById('confetti-root');
    const container = document.createElement('div');
    container.className = 'confetti-container';
    const colors = ['#ff6b9d','#6c63ff','#00d2ff','#00e676','#ffd700','#ff9100'];
    for (let i = 0; i < 60; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + '%';
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay = Math.random() * 1.5 + 's';
        piece.style.animationDuration = (2 + Math.random() * 2) + 's';
        piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
        piece.style.width = (6 + Math.random() * 8) + 'px';
        piece.style.height = (6 + Math.random() * 8) + 'px';
        container.appendChild(piece);
    }
    root.appendChild(container);
    setTimeout(() => container.remove(), 4000);
}

function showScorePopup(points) {
    const popup = document.createElement('div');
    popup.className = 'score-popup';
    popup.textContent = '+' + points;
    const consonantEl = document.querySelector('.consonant-container');
    if (consonantEl) {
        popup.style.left = '50%';
        popup.style.top = '50%';
        popup.style.transform = 'translateX(-50%)';
        consonantEl.style.position = 'relative';
        consonantEl.appendChild(popup);
        setTimeout(() => popup.remove(), 1000);
    }
}

// ==================== GAME LOGIC ====================
function startGame(selectedMode) {
    state.mode = selectedMode;
    state.hearts = 3;
    state.maxHearts = 3;
    state.score = 0;
    state.streak = 0;
    state.bestStreak = 0;
    state.correctSet = new Set();
    state.totalAnswered = 0;
    state.wrongAnswers = 0;
    state.timePerQuestion = 10;
    state.gameStartTime = Date.now();
    state.pool = getPool();
    state.screen = 'game';
    nextQuestion();
}

function nextQuestion() {
    clearInterval(state.timer);
    state.answered = false;

    if (state.mode === 'classic' && state.hearts <= 0) { endGame(false); return; }

    const available = state.pool.filter(c => !state.correctSet.has(c.c));
    if (available.length === 0) { endGame(true); return; }

    state.current = available[Math.floor(Math.random() * available.length)];
    const optCount = getOptionCount();
    const others = shuffle(state.pool.filter(x => x.c !== state.current.c)).slice(0, optCount - 1);
    state.options = shuffle([state.current, ...others]);

    if (state.mode === 'time' || state.mode === 'survival') {
        state.timeLeft = state.timePerQuestion;
        startTimer();
    }

    render();
}

function startTimer() {
    state.timer = setInterval(() => {
        state.timeLeft -= 0.1;
        if (state.timeLeft <= 0) {
            state.timeLeft = 0;
            clearInterval(state.timer);
            endGame(false);
            return;
        }
        updateTimerBar();
    }, 100);
}

function updateTimerBar() {
    const bar = document.querySelector('.timer-bar');
    const pct = (state.timeLeft / state.timePerQuestion) * 100;
    if (bar) {
        bar.style.width = pct + '%';
        bar.classList.remove('warning','danger');
        if (pct < 20) bar.classList.add('danger');
        else if (pct < 40) bar.classList.add('warning');
    }
}

function checkAnswer(choiceChar) {
    if (state.answered) return;
    state.answered = true;
    clearInterval(state.timer);
    state.totalAnswered++;

    const isCorrect = choiceChar === state.current.c;
    let pointsEarned = 0;

    // Highlight buttons
    const btns = document.querySelectorAll('.opt-btn');
    btns.forEach(btn => {
        btn.disabled = true;
        const btnChar = btn.dataset.char;
        if (btnChar === state.current.c) btn.classList.add('correct-answer');
        if (btnChar === choiceChar && !isCorrect) btn.classList.add('wrong-answer');
    });

    if (isCorrect) {
        state.streak++;
        if (state.streak > state.bestStreak) state.bestStreak = state.streak;
        state.correctSet.add(state.current.c);
        const timeBonus = (state.mode === 'time' || state.mode === 'survival') ? state.timeLeft / state.timePerQuestion : 0;
        pointsEarned = calcPoints(timeBonus);
        state.score += pointsEarned;
        showScorePopup(pointsEarned);

        if (state.mode === 'survival') {
            state.timePerQuestion = Math.max(state.minTime, state.timePerQuestion - 0.5);
        }

        showFeedback(true, pointsEarned);
        setTimeout(nextQuestion, 1200);
    } else {
        state.streak = 0;
        state.wrongAnswers++;
        if (state.mode === 'classic') {
            state.hearts--;
            showFeedback(false, 0);
            setTimeout(nextQuestion, 1500);
        } else {
            showFeedback(false, 0);
            setTimeout(() => endGame(false), 1500);
        }
    }
}

function showFeedback(correct, points) {
    const feedbackEl = document.getElementById('feedback');
    if (!feedbackEl) return;
    if (correct) {
        feedbackEl.innerHTML = `
            <div class="feedback correct">
                <div>&#10003; Correct! ${state.current.name}</div>
                ${points > 0 ? `<div class="points">+${points} pts</div>` : ''}
                ${state.streak >= 3 ? `<div class="detail">${state.streak}x Streak!</div>` : ''}
            </div>`;
    } else {
        feedbackEl.innerHTML = `
            <div class="feedback incorrect">
                <div>&#10007; Incorrect</div>
                <div class="detail">It was: ${state.current.name} (${state.current.roman})</div>
            </div>`;
    }
}

function endGame(won) {
    clearInterval(state.timer);
    const elapsed = Math.floor((Date.now() - state.gameStartTime) / 1000);
    saveStats({
        mode: state.mode,
        score: state.score,
        correct: state.correctSet.size,
        wrong: state.wrongAnswers,
        streak: state.bestStreak,
        won: won,
        time: elapsed,
        date: new Date().toLocaleDateString()
    });
    state.screen = won ? 'victory' : 'gameover';
    if (won) launchConfetti();
    render();
}

// ==================== RENDER ====================
function render() {
    const app = document.getElementById('app');
    switch (state.screen) {
        case 'menu': renderMenu(app); break;
        case 'game': renderGame(app); break;
        case 'victory': renderEnd(app, true); break;
        case 'gameover': renderEnd(app, false); break;
        case 'stats': renderStats(app); break;
    }
}

                <div class="filter-chips">

            </div>

            <div class="mode-grid">
                ${Object.entries(MODE_CONFIG).map(([key, cfg]) => `
                    <div class="mode-card" onclick="startGame('${key}')">
                        <div class="mode-icon" style="background:${cfg.color}22;color:${cfg.color}">${cfg.icon}</div>
                        <div class="mode-info">

                            <p>${cfg.desc}</p>
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>`;
}

function renderGame(app) {
    const pool = state.pool;
    const total = pool.length;
    const remaining = pool.filter(c => !state.correctSet.has(c.c)).length;
    const progressPct = ((total - remaining) / total * 100).toFixed(0);
    const cfg = MODE_CONFIG[state.mode];
    const classInfo = CLASS_COLORS[state.current.cls];
    const optCount = getOptionCount();
    const keys = ['A','B','C','D'];

    let heartsHTML = '';
    if (state.mode === 'classic') {
        let h = '';
        for (let i = 0; i < state.maxHearts; i++) {
            h += `<span style="font-size:20px" class="${i >= state.hearts ? 'heart-lost' : ''}">&#10084;&#65039;</span>`;
        }
        heartsHTML = `<div class="hearts-display">${h}</div>`;
    }

    let timerHTML = '';
    if (state.mode === 'time' || state.mode === 'survival') {
        const pct = (state.timeLeft / state.timePerQuestion) * 100;
        timerHTML = `
            <div class="timer-bar-container">
                <div class="timer-bar" style="width:${pct}%"></div>
            </div>`;
    }

    let streakHTML = '';
    if (state.streak >= 2) {
        streakHTML = `<span class="streak-badge">&#128293; ${state.streak}x</span>`;
    }

    app.innerHTML = `
        <div class="screen-fade">
            <div class="top-bar">
                <button class="theme-toggle" onclick="toggleTheme()" style="width:32px;height:32px;font-size:14px">${state.theme==='dark'?'&#9788;':'&#9790;'}</button>
                <div class="mode-badge" style="background:${cfg.color}22;color:${cfg.color}">${cfg.label}</div>
                <button class="stats-btn" onclick="backToMenu()" style="width:32px;height:32px;font-size:14px">&#10005;</button>
            </div>

            <div class="hud">
                ${heartsHTML}
                <div class="hud-item">
                    <div>
                        <div class="label">Score</div>
                        <div class="score-display">${state.score}</div>
                    </div>
                </div>
                ${streakHTML}
                <div class="hud-item">
                    <div>
                        <div class="label">Left</div>
                        <div>${remaining}/${total}</div>
                    </div>
                </div>
            </div>

            ${timerHTML}

            <div class="progress-label">
                <span>Progress</span>
                <span>${progressPct}%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" style="width:${progressPct}%"></div>
            </div>

            <div class="consonant-container">
                <div class="consonant">${state.current.c}</div>
                <div class="consonant-class-badge class-${state.current.cls}">${classInfo.label}</div>
            </div>

            <div class="options">
                ${state.options.map((o, i) => `
                    <button class="opt-btn" data-char="${o.c}" onclick="checkAnswer('${o.c}')">
                        <span class="opt-key">${keys[i]}</span>
                        <span>${o.roman}</span>
                    </button>

            </div>

            <div id="feedback"></div>
        </div>`;
}

function renderEnd(app, won) {
    const elapsed = Math.floor((Date.now() - state.gameStartTime) / 1000);
    const mins = Math.floor(elapsed / 60);
    const secs = elapsed % 60;
    const accuracy = state.totalAnswered > 0 ? Math.round(state.correctSet.size / state.totalAnswered * 100) : 0;
    const cfg = MODE_CONFIG[state.mode];

    app.innerHTML = `
        <div class="screen-fade end-screen">

            </div>

            <div class="mode-badge" style="background:${cfg.color}22;color:${cfg.color}">${cfg.label}</div>

                    <div class="stat-label">Score</div>

    const stats = loadStats();
    const accuracy = (stats.totalCorrect + stats.totalWrong) > 0

    app.innerHTML = `

            </div>

                <div class="stat-card">
                    <div class="stat-value" style="color:var(--accent-blue)">${stats.totalGames}</div>
                    <div class="stat-label">Games</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color:var(--accent-gold)">${stats.bestScore}</div>
                    <div class="stat-label">Best Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color:var(--accent-green)">${accuracy}%</div>
                    <div class="stat-label">Accuracy</div>

            <div class="filter-label" style="margin-bottom:8px;text-align:left">Recent Games</div>
            <div class="history-list">

                stats.games.map(g => {

                }).join('')}

            ${stats.games.length > 0 ? `<button class="action-btn btn-secondary" onclick="clearStats()" style="font-size:13px;margin-top:8px">Clear History</button>` : ''}

        </div>`;
}

// ==================== NAVIGATION ====================
function backToMenu() {
    clearInterval(state.timer);
    state.screen = 'menu';
    render();
}
function showStats() {
    state.screen = 'stats';
    render();
}
function setFilter(f) {
    state.classFilter = f;
    render();
}
function setDifficulty(d) {
    state.difficulty = d;
    render();
}
function clearStats() {
    localStorage.removeItem('thai-drill-stats');
    render();
}

// ==================== KEYBOARD SUPPORT ====================
document.addEventListener('keydown', (e) => {
    if (state.screen !== 'game' || state.answered) return;
    const keyMap = { '1':'A','2':'B','3':'C','4':'D','a':'A','b':'B','c':'C','d':'D' };
    const mapped = keyMap[e.key.toLowerCase()];
    if (!mapped) return;
    const keys = ['A','B','C','D'];
    const idx = keys.indexOf(mapped);
    if (idx >= 0 && idx < state.options.length) {
        checkAnswer(state.options[idx].c);
    }
});

// ==================== INIT ====================
applyTheme();
state.screen = 'menu';
render();
</script>
